<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tapahtumakalenteri</title>

        <link rel="stylesheet" href="tapahtumakalenteri.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="monthDisplay"></div>
                <div>
                    <button id="backButton">Edellinen</button>
                    <button id="nextButton">Seuraava</button>
                </div>
            </div>

            <div id="weekdays">
                <div>Maanantai</div>
                <div>Tiistai</div>
                <div>Keskiviikko</div>
                <div>Torstai</div>
                <div>Perjantai</div>
                <div>Lauantai</div>
                <div>Sunnuntai</div>
            </div>

            <div id="calendar"></div>
        </div>
        
        <div id="newEvent">
            <h2>Uusi tapahtuma</h2>

        <input id="eventTitleInput" placeholder="Uusi tapahtuma" />
        
        <button id="saveButton">Tallenna</button>
        <button id="cancelButton">Peruuta</button>

        </div>

        <div id="deleteEventModal">
           <h2>Tapahtuma</h2>

           <p id="eventText"></p>

           <button id="deleteButton">Poista</button>
           <button id="closeButton">Sulje</button>

        </div>

        <div id="modalBackDrop"></div>

        <script src="./tapahtumakalenteri.js"></script>
    </body>
</html>
